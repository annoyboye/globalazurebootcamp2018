<mat-card *ngIf="roomDetail !== undefined">
    <mat-card-header>
        <mat-card-title>
            <div>
                <span [ngSwitch]="roomDetail.state">
                    <span matTooltip="Unknown" matTooltipPosition="above" *ngSwitchCase="0" style="height: 48px;">
                        <mat-icon>help</mat-icon>
                    </span>
                    <span matTooltip="Occupied" matTooltipPosition="above" *ngSwitchCase="1" style="height: 48px;">
                        <mat-icon class="occupied">remove_circle</mat-icon>
                    </span>
                    <span matTooltip="Unoccupied" matTooltipPosition="above" *ngSwitchCase="2" style="height: 48px;">
                        <mat-icon class="unoccupied">remove_circle</mat-icon>
                    </span>
                </span>
                <span class="room-name">{{ roomDetail.displayName }}</span>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Last sensor change: {{ roomDetail.stateChangeTimestamp | date:'full' }}</p>
        <hr/>
        <p>Raw output</p>
        <p>
            {{ roomDetail | json }}
        </p>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
